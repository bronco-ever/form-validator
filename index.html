<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Sign Up Today!</h1>
        <form id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"  minlength="3" maxlength="60" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="(123) 456-7890" name="phone" pattern="\(\d{3}\)\s\d{3}-\d{4}" maxlength="14" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@domain.com" name="email" required>
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://website.com" name="website" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password" minlength="8" maxlength="15" title="Please use a minimum of 1 uppercase, 1 lowercase, 1 number and 1 special character (@$!%*?&)" required>
                <div id="password-requirements">
                    <p id="req-length" class="invalid">❌ 8-15</p>
                    <p id="req-lower" class="invalid">❌ Lowercase</p>
                    <p id="req-upper" class="invalid">❌ Uppercase</p>
                    <p id="req-number" class="invalid">❌ Number</p>
                    <p id="req-special" class="invalid">❌ Special (@$!%*?&)</p>
                </div>
            </div>
            <div class="form-group custom-margin-passConfirm">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" name="password" required>
                <div id="password-match">
                    <p id="match-status" class="invalid">❌ Passwords must match</p>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
